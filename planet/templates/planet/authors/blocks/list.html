{% load i18n %}
{% if authors %}
<nav class="nav flex-column mt-3">
    <h5 class="text-decoration-none">
        {% trans "Authors" %}
    </h5>
    {% for author in authors %}
    <a class="nav-link text-success text-decoration-none px-0" href="{{ author.get_absolute_url }}" title="{{ author.feed.title }}">
        {{ author.name }}
    </a>
    {% endfor %}
</nav>
{% endif %}
