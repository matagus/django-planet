{% load i18n  %}
{% load url from future %}
{% if tags_cloud %}
<ul class="nav nav-list">
    <li class="nav-header">{% trans "Tag cloud" %}</li>
    {% for tag in tags_cloud %}
        <li><a href="{% url 'planet_by_tag_author_detail' author.id author.get_slug tag.name %}" class="tag level{{ tag.font_size }}">{{ tag }}</a></li>
    {% endfor %}
</ul>
{% endif %}
