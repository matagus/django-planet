{% load i18n %}
<nav class="nav flex-column mt-3">
    <h5 class="text-decoration-none">
        {% trans "Feeds" %}
    </h5>
    {% for feed in feed_list %}

        {{ feed.title }}
    </a>
    {% endfor %}
</nav>
